3E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  {#if move}\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EGo to move # { move }\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  {:else}\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EGo to game start\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  {\u002Fif}\n\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Eli\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n{\u002Feach}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"implementing-time-travel\"\u003EImplementing Time Travel\u003C\u002Fh3\u003E\n\u003Cp\u003EFirst of all, we need to add \u003Ccode\u003EstepNumber\u003C\u002Fcode\u003E to the store to indicate the board state we are currently viewing.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003E\u003Cpre class='test language-javascript'\u003E\u003Ccode\u003E\u003Cspan class=\"token keyword\"\u003Econst\u003C\u002Fspan\u003E defaultBoard \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  history\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      board\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EArray\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E9\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Efill\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E''\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  xIsNext\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  stepNumber\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E0\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENext we implement the \u003Ccode\u003EjumpTo\u003C\u002Fcode\u003E method on our store. We&#39;ll also update \u003Ccode\u003ExIsNext\u003C\u002Fcode\u003E to be true when \u003Ccode\u003Estep\u003C\u002Fcode\u003E is even.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003E\u003Cpre class='test language-javascript'\u003E\u003Ccode\u003E\u003Cspan class=\"token function-variable function\"\u003EjumpTo\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter\"\u003Estep\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Eupdate\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Estore\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E Object\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eassign\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      xIsNext\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E step \u003Cspan class=\"token operator\"\u003E%\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E2\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E===\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n      stepNumber\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E step\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENow we need to make a few changes to our move function to handle going to any arbitrary board state in our history.\u003C\u002Fp\u003E\n\u003Cp\u003EWe now use \u003Ccode\u003Estore.history.slice(0, store.stepNumber + 1)\u003C\u002Fcode\u003E instead of \u003Ccode\u003Estore.history\u003C\u002Fcode\u003E so that if we go back in time then make a move, the now invalid history will be thrown away.\u003C\u002Fp\u003E\n\u003Cp\u003ESince \u003Ccode\u003EstepNumber\u003C\u002Fcode\u003E reflects the state shown to the user, after making a move, we need to set this to the step corresponding to the most recent move -&gt; \u003Ccode\u003EstepNumber: history.length\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003E\u003Cpre class='test language-javascript'\u003E\u003Ccode\u003E\u003Cspan class=\"token function-variable function\"\u003Emove\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter\"\u003Eindex\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Eupdate\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Estore\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Econst\u003C\u002Fspan\u003E history \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Ehistory\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eslice\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EstepNumber \u003Cspan class=\"token operator\"\u003E+\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Econst\u003C\u002Fspan\u003E current \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E history\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Estore\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EstepNumber\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EcalculateWinner\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ecurrent\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eboard\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E||\u003C\u002Fspan\u003E current\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eboard\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Eindex\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Elet\u003C\u002Fspan\u003E newBoard \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E current\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eboard\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eslice\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  newBoard\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Eindex\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ExIsNext \u003Cspan class=\"token operator\"\u003E?\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'X'\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'O'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E Object\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eassign\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E store\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    history\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E history\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Econcat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      board\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E newBoard\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    xIsNext\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E!\u003C\u002Fspan\u003Estore\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ExIsNext\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    stepNumber\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E history\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Elength\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EFinally, we need to tell the \u003Ccode\u003ESquare\u003C\u002Fcode\u003E to look up it&#39;s value from the history. Update \u003Ccode\u003Ecurrent\u003C\u002Fcode\u003E in \u003Ccode\u003ESquare\u003C\u002Fcode\u003E like this\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003E\u003Cpre class='test language-javascript'\u003E\u003Ccode\u003E$\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E current \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E $store\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Ehistory\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E$store\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EstepNumber\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAnd there you have it! You should now be able to navigate back and forward through the history of moves, and pick up at any point.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fsvelte.dev\u002Frepl\u002F6d0b78edbe0440fcb4e3ccbf1709501d?version=3.15.0\"\u003EView the full code at this point\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"wrapping-up\"\u003EWrapping up\u003C\u002Fh2\u003E\n\u003Cp\u003ECongratulations! You&#39;ve made it!\u003C\u002Fp\u003E\n\u003Cp\u003EYou now have a game that:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Elets you play tic-tac-toe\u003C\u002Fli\u003E\n\u003Cli\u003Eindicates who&#39;s turn it is\u003C\u002Fli\u003E\n\u003Cli\u003Eindicates when a player has won\u003C\u002Fli\u003E\n\u003Cli\u003Estores the game&#39;s history\u003C\u002Fli\u003E\n\u003Cli\u003Eallows players to undo moves and pick up from an earlier point\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EGood job! I hope this walkthrough gave you a better understanding of how Svelte works and what can be achieved with it.\u003C\u002Fp\u003E\n\u003Cp\u003EIf you&#39;d like more information you can check out the rest of the svelte documentation here: \u003Ca href=\"https:\u002F\u002Fsvelte.dev\u002Fdocs\"\u003Esvelte.dev\u002Fdocs\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIf you have any questions or comments please feel free to get in touch with me via email\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"mailto:hello@benmcgarvey.com\"\u003Ehello@benmcgarvey.com\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n",metadata:{title:"Intro to Svelte - Tic Tac Toe",date:"2019-12-08T12:00:00+10:00",draft:a,metaDescription:"Learn Svelte with this Introduction Tutorial. Based on the Intro React Tutorial. Make your first Svelte App and learn how to make an interactive tic-tac-toe game."},slug:"intro-to-svelte-tic-tac-toe",file:"Svelte Tutorial: Intro - Tic Tac Toe.md"},{html:"\u003Cp\u003EThis is a short list of some tools I&#39;ve found useful for getting an MVP of a web application up and running as quickly as possible. I&#39;ve tried to only consider tools which strike a balance between usefulness and usability - use-ful-ability? These should all help translate ideas into reality without getting in the way. \u003C\u002Fp\u003E\n\u003Cp\u003EEach section, with the exception of the first (\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#web-app-templates\"\u003EWeb app templates\u003C\u002Fa\u003E), contains two tools. The first should be the most simple and straightforward solution albeit with limitations. The second tool will be the more advanced and feature rich option.\u003C\u002Fp\u003E\n\u003Ch2 id=\"contents\"\u003EContents\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#web-app-templates\"\u003EWeb app templates\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#hosting\"\u003EHosting\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#mocking\"\u003EMocking\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#database\"\u003EDatabase\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#file-sharing\"\u003EFile sharing\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#assets\"\u003EAssets\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\n\u003Ca href=\"\u002Fblog\u002Fhackathon-essentials\u002F#information\"\u003EInformation\u003C\u002Fa\u003E\u003C\u002Fbr\u003E\u003C\u002Fp\u003E\n\u003C\u002Fbr\u003E\n\u003C\u002Fbr\u003E\n\n\u003Ch2 id=\"web-app-templates\"\u003EWeb app templates\u003C\u002Fh2\u003E\n\u003Cp\u003EMaking a new website from scratch in 2020 is awesome. There are many excellent frameworks and libraries to choose from - building complex user experiences has never been easier. I&#39;ve gathered some basic, opinionated templates for some common web frameworks. For each framework, I&#39;ve presented the first-class way to start a new project, along with a lighter weight version. Booting up any of these will give you a barebones web application with everything you need to start building.\u003C\u002Fp\u003E\n\u003Ch3 id=\"react---reactjsorg\"\u003EReact - \u003Ca href=\"https:\u002F\u002Freactjs.org\u002F\"\u003Ereactjs.org\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EReact is currently the most popular frontend framework in the market. You&#39;ll find lots of tutorials and guides so building a react app from scratch should be well supported.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fcreate-react-app.dev\u002F\"\u003ECreate React App\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe official way to start a new React project. Built and maintained by the React team, Create React App will build you a template project with all the bells and whistles you need to start a modern web application.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fadrianmcli\u002Fnano-react-app\"\u003ENano React App\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EIf you don&#39;t need things like testing, or service workers, but still want to use React this template is for you. It&#39;s basically the same as Create React App but with everything you don&#39;t need stripped out. Use this if you just need the bare minimum.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"vue---vuejsorg\"\u003EVue - \u003Ca href=\"https:\u002F\u002Fvuejs.org\u002F\"\u003Evuejs.org\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EVue is the second most popular front end framework in 2020. It has excellent documentation and lots of support from its community. Building your MVP with Vue shouldn&#39;t be a problem.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fnuxtjs.org\u002Fguide\u002F\"\u003ENuxt.js\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ENuxt.js is to Vue what Create React App is to React. It will give you an beefy architecture for building a modern web app with Vue.js. All the bells and whistle are included here.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fvue-land\u002Fcreate-vue-app\"\u003ECreate Vue App\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECreate Vue App is a non-official package for creating a more lightweight Vue app than you get with something like Nuxt.js. It&#39;s the Vue equivalent to Nano React App. Ignore the confusing name.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"svelte---sveltedev\"\u003ESvelte - \u003Ca href=\"https:\u002F\u002Fsvelte.dev\u002F\"\u003Esvelte.dev\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003ESvelte is a relative newcomer to the frontend scene but is picking up support quickly. Documentation is lighter on the ground due to its relative newness but its simple nature makes it easy to pick up and build something quickly.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fsapper.svelte.dev\u002F\"\u003ESapper\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESapper is &quot;Create React App&quot; for Svelte. It&#39;s the official wrapper for Svelte and will provide you with an opinionated, dev ready web app template ready to use. Similar to Create React App it supports things like testing, service workers and even PWA out of the box.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fbenmcgarvey\u002Fskirmisher\"\u003ESkirmisher\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESkirmisher is a minimal boilerplate for building lightweight web projects. Skirmisher doesn&#39;t do a lot and mostly gets out of your way. The result is an extremely quick and lightweight web app. (*disclaimer* I adapted this myself from the already excellent plain svelte \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fsveltejs\u002Ftemplate\"\u003Etemplate\u003C\u002Fa\u003E)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"hosting\"\u003EHosting\u003C\u002Fh2\u003E\n\u003Cp\u003ESo, you&#39;ve built your website and its working great on your local machine. How do you share it with your colleagues\u002Fteammates\u002Ffriends? Here are two very simple ways to get a public domain for your project.\u003C\u002Fp\u003E\n\u003Ch3 id=\"ngrok---ngrokcom\"\u003Engrok - \u003Ca href=\"https:\u002F\u002Fngrok.com\u002F\"\u003Engrok.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003E&quot;Secure introspectable tunnels to localhost&quot; - AKA, use your machine as the server! ngrok takes the local address where your app is hosted and exposes it on a public URL. No provisioning of services on AWS, no pushing to a remote server - just start your app, start ngrok and you&#39;re online.\u003C\u002Fp\u003E\n\u003Ch3 id=\"github-pages---pagesgithubcom\"\u003EGithub Pages - \u003Ca href=\"https:\u002F\u002Fpages.github.com\u002F\"\u003Epages.github.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EThe trouble with ngrok is that it will only live as long as your computer is forwarding the port and at some point you might want to turn off your computer. Github pages is a totally free static site server which you can use to host your new web app. All of the frameworks mentioned earlier have an option to build a static version of the site. Simply take the generated files and pop them in the repository. Set up is a breeze and new deployments are as simple as pushing to master - github will give you a \u003Ccode\u003E.github.io\u003C\u002Fcode\u003E url, handle routing, 404s and even give you HTTPS for free.\u003C\u002Fp\u003E\n\u003Ch2 id=\"mocking\"\u003EMocking\u003C\u002Fh2\u003E\n\u003Cp\u003EAlright, the website is up and running, we&#39;ve got a static site with a URL, what&#39;s next? We want to be able to serve dynamic content. What&#39;s the fun in just making a static site? For that, we need an API. But wait, I hear you cry, we don&#39;t have an API yet! Maybe one part of your team is working on the API and the other part wants to get on with the UI. That&#39;s fine, here is where mocking comes in. Sometimes you just have to fake it until you make it.\u003C\u002Fp\u003E\n\u003Ch3 id=\"mocky---mockyio\"\u003EMocky - \u003Ca href=\"https:\u002F\u002Fwww.mocky.io\u002F\"\u003Emocky.io\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EMocky allows you to generate a unique url from which you can return any response you like. Don&#39;t wait for a database to get set up, just decide what the data should look like and mock it out. Mocky will return whatever response you tell it to regardless of the HTTP method (e.g. POST, GET, DELETE etc).\u003C\u002Fp\u003E\n\u003Ch3 id=\"mockable---mockableio\"\u003EMockable - \u003Ca href=\"https:\u002F\u002Fwww.mockable.io\u002F\"\u003Emockable.io\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EMockable gives you a single root url and allows you to mock out particular endpoints and HTTP methods. This is in contrast to Mocky, where you get a new URL for every response you mock, meaning you&#39;ll need to hardcode these into your app. Swapping out mockable.io for your real API is as simple as swapping out the root URL.\u003C\u002Fp\u003E\n\u003Ch2 id=\"database\"\u003EDatabase\u003C\u002Fh2\u003E\n\u003Cp\u003EYou&#39;ve got a web app up and you&#39;ve mocked out as much as you can but you&#39;re still missing a way to store information between sessions. Luckily there are loads of great solutions to hook up a database really quickly and start storing and utilising persistent data. No need to mess around with provisioning databases on AWS, these solutions should have you up and running in only a few clicks.\u003C\u002Fp\u003E\n\u003Ch3 id=\"easydb---easydbio\"\u003EEasyDb - \u003Ca href=\"https:\u002F\u002Feasydb.io\u002F\"\u003Eeasydb.io\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EEasyDB is exactly what it sounds like - this is the absolute lowest entry point for persisting your data in an easy to use way. EasyDB gives you access to a free NoSQL DB for 24 hours with a unique key you can use to access it (if you sign up you&#39;ll get it for a whole month after that it&#39;ll cost you $4.99\u002Fmonth to keep it running). They&#39;ve got starter code in Javascript, Python, Ruby, and Bash so you can get started straight away.\u003C\u002Fp\u003E\n\u003Ch3 id=\"firebase-firestore---firebasegooglecom\"\u003EFirebase Firestore - \u003Ca href=\"https:\u002F\u002Ffirebase.google.com\u002Fproducts\u002Ffirestore\u002F\"\u003Efirebase.google.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EFirebase is the big big brother of EasyDB. Its almost as easy to set up but comes with a lot more features out of the box. It comes with SDKs for Mobile and Web which provide things like client side caching, realtime data syncing, and authentication. You can set up cloud functions which contain your business logic, store static content like images, and even host your application. It also allows you more fine grained control over your database from their console so you can update and edit your schema after initialisation.\u003C\u002Fp\u003E\n\u003Ch2 id=\"file-sharing\"\u003EFile sharing\u003C\u002Fh2\u003E\n\u003Cp\u003ESharing files between your team will be essential. There are great solutions for text and csv data like google docs and google sheets. But what about sharing your code or bigger assets like images? These tools should help you manage some of these problems.\u003C\u002Fp\u003E\n\u003Ch3 id=\"github---githubcom\"\u003EGithub - \u003Ca href=\"https:\u002F\u002Fgithub.com\u002F\"\u003Egithub.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EGithub is a cloud platform for working with git repositories. Git repositories can hold anything but you&#39;ll likely be using them to manage your app&#39;s source code. There are other providers out there but giGithubthub is the most ubiquitous. You can make an account for free and host unlimited public and private repositories. You&#39;ll be limited to 3 collaborators on a private repository though, so if you&#39;re a team of more than 3, you&#39;ll have to make your project public.\u003C\u002Fp\u003E\n\u003Ch3 id=\"firefox-send---sendfirefoxcom\"\u003EFirefox Send - \u003Ca href=\"https:\u002F\u002Fsend.firefox.com\u002F\"\u003Esend.firefox.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EFirefox Send lets you send files around securely without each party needing any accounts or special app. After uploading the files your sending, you get a link which you can share with anyone who needs it. You can set an expiry and even password protect the link so only people you want to, can get at the files.\u003C\u002Fp\u003E\n\u003Ch2 id=\"assets\"\u003EAssets\u003C\u002Fh2\u003E\n\u003Cp\u003EMake your landing page more exciting with professional visual assets!\u003C\u002Fp\u003E\n\u003Ch3 id=\"unsplash---unsplashcom\"\u003EUnsplash - \u003Ca href=\"https:\u002F\u002Funsplash.com\"\u003Eunsplash.com\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EUnsplash is a repository of completely free, high quality digital images. Usually, these would be very expensive or if you just use google image search you&#39;ll find annoying watermarks on lots of great images. All images on Unsplash are tagged really well so you can easily search and find the images you need. Final note - although you are not obligated to, they do encourage you to credit the photographer if you do end up using one of their photos.\u003C\u002Fp\u003E\n\u003Ch3 id=\"unsplash-api---unsplashcomdevelopers\"\u003EUnsplash API - \u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fdevelopers\"\u003Eunsplash.com\u002Fdevelopers\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EDon&#39;t want to download and store the images you need on your server\u002Fstorage solution? Want to generate photos dynamically? Unsplash has your back. They have an excellent API, which they proudly declare they run unsplash.com on! If you have more nuanced needs than simply embedding a pretty hero image on your landing page, simply register a developer account and get going. You can search, list, and directly access photos and more. They even have SDKs for mobile platforms and popular languages.\u003C\u002Fp\u003E\n\u003Ch2 id=\"information\"\u003EInformation\u003C\u002Fh2\u003E\n\u003Cp\u003ELooking for more information? Got a difficult to pin down bug? These resources have extra information that should help your workflow especially when building something on the web.\u003C\u002Fp\u003E\n\u003Ch3 id=\"mdn-web-docs---developermozillaorg\"\u003EMDN Web Docs - \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002F\"\u003Edeveloper.mozilla.org\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EFrom their page description: &quot;The MDN Web Docs site provides information about Open Web technologies including HTML, CSS, and APIs for both Web sites and progressive web apps.&quot; Couldn&#39;t be clearer! MDN Web Docs is an invaluable resource for anyone working on the web. You&#39;ll likely see them come up organically in search results for common topics but going straight to them is never going to be a waste of time. They have clear documentation with easy to understand examples for nearly everything you can do in a web browser. They can even (teach you web development)[\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FLearn%5D\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FLearn]\u003C\u002Fa\u003E!\u003C\u002Fp\u003E\n\u003Ch3 id=\"devdocs---devdocsio\"\u003EDevDocs - \u003Ca href=\"https:\u002F\u002Fdevdocs.io\u002F\"\u003Edevdocs.io\u003C\u002Fa\u003E\u003C\u002Fh3\u003E\n\u003Cp\u003EWorking with languages outside of HTML and JS? Devdocs pulls official language documentation from across the web into a single, easily accessible source. You can even use it offline! With an excellent fuzzy search and useful keyboard shortcuts, you&#39;ll never want to visit official documentation again.\u003C\u002Fp\u003E\n\u003C\u002Fbr\u003E\n\n\u003Ch2 id=\"wrapping-up\"\u003EWrapping up\u003C\u002Fh2\u003E\n\u003Cp\u003EThat&#39;s it folks. Hope these resources help you with your MVP, or hackathon, or first website, or whatever it is you&#39;re building.\u003C\u002Fp\u003E\n\u003Cp\u003EComing up next, I&#39;ll be building a small web app using all of these tools to show you how easy it is to get up and running with your next project.\u003C\u002Fp\u003E\n",metadata:{title:"Hackathon Essentials",date:"2020-02-26T09:00:00-05:00",draft:a,metaDescription:"Learn which programming tools can help you win your next hackathon or get your next project off the ground. A shortlist of essential hackathon tools along with tips and tricks for getting going."},slug:"hackathon-essentials",file:"hackathon-essentials.md"},{html:"\u003Cp\u003EWelcome to the first post in my Blog!\u003C\u002Fp\u003E\n\u003Ch2 id=\"why-start-a-blog\"\u003EWhy start a blog?\u003C\u002Fh2\u003E\n\u003Cp\u003EI want to start a blog because I want to have a place to call my own on the internet. A place where I can do whatever I like. It&#39;s a place to share things I&#39;ve learnt, things I&#39;ve done or things that I think are interesting. In a longer and more flexible format than a twitter account.\u003C\u002Fp\u003E\n\u003Cp\u003EAs an engineer a handmade blog is especially exciting because it&#39;s something which I can craft using the skills of my trade. It&#39;s sort of like a personal workshop. It&#39;s a place where I can practice my craft, hone my skills, or experiment and try out new things. There are no consequences, no customers, no deadlines.\u003C\u002Fp\u003E\n\u003Ch2 id=\"a-single-journey-starts-with-one-step\"\u003EA single journey starts with one step\u003C\u002Fh2\u003E\n\u003Cp\u003EWhen I decided to start a blog I had high hopes for it&#39;s hosting and design. Like I said, it&#39;s a playground! I wanted everything handmade. A micro-cms, full hosting (think S3, mongoDB, lambda) a lightweight frontend, markdown rendering, all rolled up with snazzy CI etc etc...\u003C\u002Fp\u003E\n\u003Cp\u003EI messed around with this for a few weeks before realising I&#39;d lost sight of what I was doing. Most importantly, I wanted a blog. My wildly ambitious spec requirements were distracting me and I was no closer to having somewhere to actually write. I decided to get an MVP up and work on it from there.\u003C\u002Fp\u003E\n\u003Cp\u003EVersion 1 is a lightly adjusted \u003Ca href=\"https:\u002F\u002Fgohugo.io\u002F\"\u003Ehugo\u003C\u002Fa\u003E template (\u003Ca href=\"https:\u002F\u002Fthemes.gohugo.io\u002Fhugo-theme-basic\u002F\"\u003Ehugo-theme-basic\u003C\u002Fa\u003E) hosted with \u003Ca href=\"https:\u002F\u002Frender.com\u002F\"\u003Erender.com\u003C\u002Fa\u003E. Getting it up and running was a handful of commands.\u003C\u002Fp\u003E\n\u003Cp\u003E[EDIT] \u003Cem\u003EVersion 2 is now up! You&#39;re looking at it!\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EV2 is designed and written by me using \u003Ca href=\"https:\u002F\u002Fsvelte.dev\"\u003ESvelte\u003C\u002Fa\u003E. Svelte is a lightweight frontend js framework which promises lots of the features found in other frameworks like React.js or Vue, at a fraction of the build size, whilst providing better speed and reactivity to the end user.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EI like things which are small, simple and effective. Which is why I like svelte, and why I chose it for my site.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EThe source code can be found \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fbenmcgarvey\u002Fbenmcgarveysvelte\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n",metadata:{title:"The First Post",date:"2019-09-04T02:00:00+10:00",edited:"2019-11-28T00:48:00+10:00",draft:a,metaDescription:"Why should you start a blog as a Software Engineer? It's a place to practice your skills and learn about new technologies. Get started now!"},slug:"the-first-post",file:"the-first-post.md"}]}}("false"))]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');var s=document.createElement("script");try{new Function("if(0)import('')")();s.src="/client/client.a3fab00d.js";s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main","/client/client.a3fab00d.js")}document.head.appendChild(s)</script>
